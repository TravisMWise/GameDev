<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML canvas
        </title>
    </head>
    <body>
        <h1>This is an HTML canvas</h1>
        <canvas
            id="asteroids"
            width="400"
            height="400"
        ></canvas>

        <script>
            var canvas = document.getElementById("asteroids");
            var context = canvas.getContext("2d");
            var color = 'black'
            context.strokeStyle = color;
            context.lineWidth = 1;

            for (var i = -500; i <= 500; i += 10) {
                drawRec(context, i,i,500,500);
            }
            
            function drawRec(ctx, x, y, w, h) {
                context.rect(x,y,w,h);
            }
            
            context.stroke();
        </script>
    </body>
</html>
