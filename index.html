<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML canvas
        </title>
    </head>
    <body>
        <h1>This is an HTML canvas</h1>
        <canvas
            id="asteroids"
            width="400"
            height="400"
        ></canvas>

        <script>
            var canvas = document.getElementById("asteroids");
            var context = canvas.getContext("2d");

            for (var i = -300; i <= 400; i += 25) {
                drawRec(context, i,i,250,250,'black');
            }
            
            function drawRec(ctx, x, y, w, h, color) {
                context.strokeStyle = color;
                context.lineWidth = 5;
                context.rect(x,y,w,h);
            }
            
            context.stroke();
        </script>
    </body>
</html>
