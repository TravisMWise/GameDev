        <canvas id="asteroids"></canvas>
        <script>
            // Get the canvas and set the context to 2d
            var canvas = document.getElementById("asteroids");
            var context = canvas.getContext("2d");

            // Set the size of the canvas
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 30;

            draw_grid(context);
            
            // let t = context.canvas.width / 20;
            // let r = Math.PI / 500;
            // context.translate(0, t);
            // for(let i = 0; i <= 50; i ++) {
            //     context.rotate(i * r);
            //     draw_ship(context, t, {guide: true, lineWidth: 1});
            //     context.translate(t, 0);
            // }
            let c1 = 0, c2 = 0;
            for(c1=0.1; c1<1; c1+=0.2) {
                for(c2=0.1; c2<1; c2+=0.2) {
                    context.save();
                    context.translate(context.canvas.width * c1, context.canvas.height * c2);
                    context.rotate(-Math.PI/2);
                    draw_ship(
                        context, 
                        context.canvas.width / 24, 
                        {curve1: c1, curve2: c2, guide : true}
                    );
                    context.restore();
                }
            }
        </script>
